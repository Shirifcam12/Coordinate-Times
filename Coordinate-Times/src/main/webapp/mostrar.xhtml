<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsf/core">
    <h:head>
        <title>Mostrar</title>
    </h:head>
    <h:body>
        <h1></h1> <br/>
        <h:form id="myForm">
            <table>
                <tr><td>
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </td></tr>
            </table>
            <table>
                <tr>
                    <td>Buscar</td>
                    <td><p:inputText type="search" value="#{mostrarMarcador.nombre}"/>
			<p:commandButton action="#{mostrarMarcador.mostrarMarc()}" value="MostrarMarcador"/></td>
                </tr>
            </table>
       <h:dataTable value="#{mostrarMarcador.t}" var="dato" border="2" 
                    cellspacing="1" cellpadding="1"> 
         <h:column>
         <c:facet name="header">idMarcador</c:facet>
                    #{dato.idMarcador}
         </h:column>
         <h:column>
         <c:facet name="header">Latitud</c:facet>
                    #{dato.latitud}
         </h:column>
         <h:column>
         <c:facet name="header">Longitud</c:facet>
                    #{dato.longitud}
         </h:column>
        <h:column>
        <c:facet name="header">Descripcion</c:facet>
                    #{dato.descripcion}
        </h:column>
        <h:column>
            <c:facet name="header">Detalles</c:facet>
         <h:form>
             <h:commandButton
                 value="Ver Detalles"></h:commandButton>
         </h:form>
        </h:column>
       </h:dataTable>
            
        </h:form>
        
    </h:body>
</html>
