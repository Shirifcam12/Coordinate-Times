 <div class="container h-100">
    <div class="row h-100">
      <div class="col-lg-7 my-auto">
          
        <h1 class="mb-5">Comentarios</h1> <br/>

          <h:form id="myForm">
            <h:panelGrid columns="3" rendered="#{usuarioBean.esComentarista()}">
                <table>
                  <tr><td>
                      <p:messages id="messages" autoUpdate="true" closable="true" />
                  </td></tr>
                </table> 
                <h:outputLabel for="mname">Comenta:</h:outputLabel>
                
                <br/>
                <br/>

                <h:inputTextarea cols="14" rows="4" style="width:150" value="#{comentarioC.comentariot}">
                </h:inputTextarea>
                <br/>
                <br/>
                <h:commandButton value="Comentar" action="#{comentarioC.agregaComentario(marcadoresController.getId())}"></h:commandButton>
            </h:panelGrid>

         <h:dataTable value="#{comentarioC.mostrarComentarios(marcadoresController.getId())}" var="dato" border="2" 
                    cellspacing="1" cellpadding="1"> 
         <h:column>
         <r:facet name="header">idUsuario</r:facet>
                 <h:outputText value="#{dato.idUsuario}" /> 
         </h:column>
         <h:column>
         <r:facet name="header">comentario</r:facet>
                <h:outputText value="#{dato.comentario}"/>
         </h:column>
         <h:column>
         <r:facet name="header">fecha</r:facet>
                  <h:outputText value="#{dato.fecha}" />
         </h:column>    
         <h:column rendered = "#{usuarioBean.esComentarista()}">
            <r:facet name="header">Calificar</r:facet>
            <h:commandButton value="Me gusta" action="#{calificacionC.calificaComentarios(dato, true)}" />
            <h:outputText value="=#{dato.gusta}" />
            <h:commandButton value="No me gusta" action="#{calificacionC.calificaComentarios(dato, false)}" />
            <h:outputText value="=#{dato.nogusta}" />
         </h:column>
         <h:column rendered = "#{not usuarioBean.esComentarista()}">
            <r:facet name="header">Calificacion</r:facet>
            <h:outputText value="Me gusta= #{dato.gusta} " />
            <h:outputText value="No me gusta = #{dato.nogusta} " />
         </h:column>
         <h:column>
         <r:facet name="header">  </r:facet>
         <h:column rendered="#{comentarioC.suComentario(dato.idUsuario) or usuarioBean.esAdministrador()}">
         <h:commandButton value="Eliminar" action="#{comentarioC.eliminaComentario(dato)}" >
         </h:commandButton>
         </h:column>
         </h:column>
       </h:dataTable>
<i class="icon-music"></i>
        </h:form> 
      </div>
    </div>
  </div>
