        <h1>Registrarse</h1> <br/>
        <h:form id="myForm">
            <table>
                <tr><td>
                        <p:messages id="messages" autoUpdate="true" closable="true" />
                    </td></tr>
            </table>
            <table>
                <tr>
                    <td>Nombre de usuario</td>
                    <td><p:inputText value="#{registerController.user.nombre}"
                                     required="true"
                                     id="Username"
                                     size="40"/></td>
                </tr>
                <tr>
                    <td>Correo electrónico</td>
                    <td><p:inputText value="#{registerController.user.correo}"
                                     required="true"
                                     id="correo"
                                     size="40"/></td>
                </tr>
                <tr>
                    <td>Contraseña</td>
                    <td><p:password value="#{registerController.user.contrasena}"
                                    required="true"
                                    feedback="true"
                                    id="Password"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <p:commandButton action="#{registerController.addUser}"
                                         value="Registrar"/>
                        <p:commandButton value="Reset"
                                         update="myForm"
                                         process="@this">
                            <p:resetInput target="myForm" />
                        </p:commandButton>
                    </td>
                </tr>
            </table>
        </h:form>
